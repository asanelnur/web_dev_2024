<div *ngIf="loaded">
  <h2>Company: {{company.name}}</h2>
  <h5>City: {{company.city}}, Description: {{company.description}}</h5>

  <h3>Vacancies:</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      <h4>Name: {{vacancy.name}}</h4>
      <p>Salary: {{vacancy.salary}}</p>
      <p>Description: {{vacancy.description}}</p>
    </li>
  </ul>
</div>

<p *ngIf="!loaded">Vacancy detail page is loading...</p>
